<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h2 class="card-header--title">{{movieDetail.title}}</h2>
        <small>Release Date: {{movieDetail.release | dateFormat: 'DD MMMM YYYY'}}</small>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <img src={{movieDetail.image}} class="align-self-center mr-3"
                    alt={{movieDetail.title}}>
            </div>
            <div class="col-12">
                <p><strong>Movie Description:</strong> {{movieDetail.description}}</p>
            </div>
        </div>
    </div>
</div>
