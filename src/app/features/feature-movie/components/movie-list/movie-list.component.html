<div  class="row">
    <div class="col-12">
        <div *ngFor="let movie of movieList; index as i" class="card"
            [class.selected]="movie === selectedMovie" (click)="handleSelectMovie(movie)">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <a (click)="handleRemoveMovie(movie)" class="icon-color"
                        [hidden]="movie !== selectedMovie"><i class="fas fa-trash"></i></a>
                </div>
                <div class="d-flex justify-content-start">
                    <small>Release Date: {{movie.release | dateFormat: 'DD MMMM YYYY'}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
