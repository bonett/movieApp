<div class="container-fluid">
    <main>
        <div class="row">
            <div class="col-3 list">
                <div *ngIf="movies" class="row">
                    <div class="col-12">
                        <div *ngFor="let movie of movies; index as i" class="card"
                            [class.selected]="movie === selectedMovie" (click)="onSelectMovie(movie)">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">{{movie.title}}</h5>
                                    <a (click)="onRemoveMovie(movie)" class="icon-color" [hidden]="movie !== selectedMovie"><i
                                            class="fas fa-trash"></i></a>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <small>Release Date: {{movie.release | dateFormat: 'DD MMMM YYYY'}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <a class="btn btn-primary" routerLink="/new_movie">Add new movie</a>
                    </div>
                </div>
                <div *ngIf="selectedMovie" class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h2 class="card-header--title">{{selectedMovie.title}}</h2>
                        <small>Release Date: {{selectedMovie.release | dateFormat: 'DD MMMM YYYY'}}</small>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <img src={{selectedMovie.image}} class="align-self-center mr-3"
                                    alt={{selectedMovie.title}}>
                            </div>
                            <div class="col-12">
                                <p><strong>Movie Description:</strong> {{selectedMovie.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
