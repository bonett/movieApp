<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-3 list">
                <app-movie-list *ngIf="movies" [movies]="selectedMovie" (onSelectMovie)="selectMovie($event)"
                    (onRemoveMovie)="removeMovie($event)"></app-movie-list>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <a class="btn btn-primary" routerLink="/new_movie">Add new movie</a>
                    </div>
                </div>
                <app-movie-detail *ngIf="selectedMovie" [movieDetail]="selectedMovie"></app-movie-detail>
            </div>
        </div>
    </section>
</div>
